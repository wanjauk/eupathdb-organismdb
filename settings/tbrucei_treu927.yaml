#
# TriTrypDB OrganismDB package settings
#

# Organism
genus       : 'Trypanosoma'
species     : 'brucei'
strain      : 'TREU927'
tax_id      : '185432'
description : 'Trypanosoma brucei brucei TREU927'

# Package names
orgdb_name      : 'org.Tb927.tritryp.db'
txdb_name       : 'TxDb.TbruceiTREU927.tritryp43.genes'
organismdb_name : 'Trypanosoma.brucei.TREU927'

# Annotation file sources
# If not specified, or files do not exists, will attempt to download
gff     : '../tbrucei_annotation_package/annotation_files/TriTrypDB-43_TbruceiTREU927.gff'
fasta   : '../tbrucei_annotation_package/annotation_files/TriTrypDB-43_TbruceiTREU927_Genome.fasta'
txt     : '../tbrucei_annotation_package/annotation_files/TriTrypDB-43_TbruceiTREU927Gene.txt.gz'
aliases : '../tbrucei_annotation_package/annotation_files/TriTrypDB-43_TbruceiTREU927_GeneAliases.txt'

# GFF feature type to include in TxDb
gff_txname : 'gene'

# Author
author     : "Keith Hughitt <khughitt@umd.edu>"
maintainer : "Keith Hughitt <khughitt@umd.edu>"

# EuPathDB version
db_name    : 'TriTrypDB'
db_version : '43'
db_url     : 'http://tritrypdb.org/tritrypdb/'

# Directories
build_dir  : '../tbrucei_annotation_package/build'
output_dir : '../tbrucei_annotation_package/output'

